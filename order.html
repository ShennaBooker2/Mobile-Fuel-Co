<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Fuel | Mobile Fuel Co</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a href="index.html">
      <img src="assets/logo.png" class="logo">
    </a>
    <button class="menu-toggle">☰</button>
  </div>
</header>

<nav class="mobile-menu">
  <a href="index.html">Home</a>
  <a href="account.html">My Account</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="section">
  <h1>Order Fuel</h1>

  <form>
    <label>Fuel Type</label>
    <select>
      <option>87 Octane</option>
      <option>89 Octane</option>
      <option>91 Octane</option>
      <option>Diesel</option>
      <option>DEF</option>
    </select>

    <label>Amount</label>
    <select>
      <option>Fill Up</option>
      <option>5 gallons</option>
      <option>10 gallons</option>
      <option>15 gallons</option>
      <option>20 gallons</option>
    </select>

    <label>Delivery Address</label>
    <input type="text" placeholder="Enter delivery location">

    <label>Access Notes</label>
    <textarea placeholder="Gate code, unlock instructions, etc."></textarea>

    <button class="btn" type="submit">Continue</button>
  </form>
</section>

<footer>
  © Mobile Fuel Co
</footer>

<script src="script.js"></script>
</body>
</html>
