<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Fuel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <img src="assets/logo.png" class="logo">
</header>

<section class="section">
  <h2>Place an Order</h2>

  <form onsubmit="testPay(event)">
    <label>Fuel type</label>
    <select required>
      <option>87 Octane</option>
      <option>89 Octane</option>
      <option>91 Octane</option>
      <option>Diesel</option>
      <option>DEF</option>
    </select>

    <label>Amount</label>
    <input required placeholder="Gallons or Fill Up">

    <label>Delivery address</label>
    <input required>

    <label>Notes</label>
    <textarea placeholder="Gate code, unlock info, etc"></textarea>

    <button class="btn big">Test Payment</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
