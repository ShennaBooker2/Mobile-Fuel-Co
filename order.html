<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Fuel | Mobile Fuel Co</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a href="index.html">
      <img src="assets/logo.png" class="logo" alt="Mobile Fuel Co">
    </a>
    <button class="menu-toggle">â˜°</button>
  </div>
</header>

<nav class="mobile-menu">
  <a href="index.html">Home</a>
  <a href="account.html">My Account</a>
  <a href="contact.html">Contact Us</a>
</nav>

<section class="section" style="text-align:center;">
  <h1>Order Fuel</h1>
  <p style="max-width:600px;margin:0 auto 30px;">
    Schedule fuel delivery directly to your vehicle.
  </p>


  <form class="order-form">
    <label>Fuel Type</label>
    <select required>
      <option value="">Select fuel</option>
      <option>87 Octane</option>
      <option>89 Octane</option>
      <option>91 Octane</option>
      <option>Diesel</option>
      <option>DEF</option>
    </select>

    <label>Fuel Amount</label>
    <select required>
      <option value="">Select amount</option>
      <option>Fill Up</option>
      <option>5 gallons</option>
      <option>10 gallons</option>
      <option>15 gallons</option>
      <option>20 gallons</option>
    </select>

    <label>Delivery Address</label>
    <input type="text" placeholder="Enter delivery location" required>

    <label>Vehicle / Access Notes</label>
    <textarea placeholder="Gate code, unlock instructions, vehicle location, etc."></textarea>

    <p style="font-size:0.9rem;color:#64748b;margin-top:16px;">
      Delivery fees and fuel pricing will be confirmed before payment.
    </p>

    <button class="btn" type="submit" style="margin-top:24px;">
      Continue to Payment
    </button>
  </form>
</section>

<footer>
  <div class="footer-content">
    <strong>Mobile Fuel Co</strong><br>
    Fuel delivered wherever you are<br>
    <a href="contact.html">Contact Us</a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
